<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Challenge</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrap">
        <div class="top">
            <h1>THE GREAT<br><span>RGB</span><br>GUESSING Challenge</h1>
        </div>
        <div class="bottom">
            <p>SCORE: <span class="score">0</span></p>
            <div class="game-center">
                <div class="game-center-inner">
                    <span class="rgb-text"></span>
                    <div class="boxes">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="correct modal">
        <div class="modal-inner">
            <div class="modal-title">THAT'S RIGHT!</div>
            <button class="modal-button">NEXT STAGE</div>
        </div>
    </div>
    <div class="wrong modal">
        <div class="modal-inner">
            <div class="modal-title">TOO BAD :(</div>
            <div class="modal-score">SCORE:<span></span></div>
            <button class="modal-button">PLAY AGAIN
            <button class="modal-button share">SHARE SCORE</button>
        </div>
    </div>
    <script src="index.js"></script>


</body>

</html>
